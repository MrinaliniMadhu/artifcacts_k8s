apiVersion: apps/v1
kind: Deployment
metadata:
  name: <app-name>
  labels:
    run: <app-name>
spec:
  selector:
    matchLabels:
      run: <app-name>
  replicas: 1
  template:
    metadata:
      labels:
        run: <app-name>
    spec:
      securityContext:
        runAsUser: 1001
      containers:
      - image: <some_art_repo>:<image>
        name: <app-name>
        args:
        -  "--model_config_file=/models/models.conf"
        ports:
        - containerPort: 8501
        imagePullPolicy: Always
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "10Gi"
            cpu: "4"
            
      restartPolicy: Always
  # strategy: Recreate 
